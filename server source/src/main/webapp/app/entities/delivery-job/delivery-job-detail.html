
<div>
    <h2><span>Delivery Job</span> {{vm.deliveryJob.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <div class="row">
        <dl class="dl-horizontal jh-entity-details col-md-6">
            <dt><span>Address</span></dt>
            <dd>
                <span>{{vm.deliveryJob.address}}</span>
            </dd>
            <dt><span>Longitude</span></dt>
            <dd>
                <span>{{vm.deliveryJob.longitude}}</span>
            </dd>
            <dt><span>Latitude</span></dt>
            <dd>
                <span>{{vm.deliveryJob.latitude}}</span>
            </dd>
        </dl>

        <div class="col-md-6"><qrcode data="{{vm.jsonString}}" size="150"></qrcode></div>
    </div>
    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="delivery-job-detail.edit({id:vm.deliveryJob.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
